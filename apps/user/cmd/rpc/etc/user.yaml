Name: user-rpc
ListenOn: 0.0.0.0:1102

Log:
  ServiceName: user-rpc
  Level: error

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4006
  Path: /metrics

#链路追踪
Telemetry:
  Name: user-rpc
  Endpoint:  http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

# 修改下面数据源
DataSource: root:my-secret-pw@tcp(127.0.0.1:3306)/go_zero_douyin?charset=utf8mb4&parseTime=True&loc=Local

JwtAuth:
  AccessSecret: go-zero-douyin
  AccessExpire: 31536000