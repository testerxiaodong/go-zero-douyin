Name: mqueue
Host: 0.0.0.0

Log:
  ServiceName: mqueue
  Mode: console
  Encoding: plain
  Path: logs
  TimeFormat: 2006-01-02T15:04:05.000Z07:00
  Level: debug
  KeepDays: 30
  StackCooldownMillis: 100

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4007
  Path: /metrics

#Link Tracking
Telemetry:
  Name: mqueue
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Redis:
  Host: 127.0.0.1:6379
  Type: node

UserRpcConf:
  Endpoints:
    - 127.0.0.1:1102
  #  Target: k8s://go-zero-douyin/video-rpc-svc:1103
  NonBlock: true

