Name: mqueue
Host: 0.0.0.0

Log:
  ServiceName: mqueue
  Mode: console
  Encoding: plain
  Path: logs
  TimeFormat: 2006-01-02T15:04:05.000Z07:00
  Level: debug
  KeepDays: 30
  StackCooldownMillis: 100

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4007
  Path: /metrics

#Link Tracking
Telemetry:
  Name: mqueue
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Redis:
  Host: 127.0.0.1:6379
  Type: node

RabbitVideoCommentMqConf:
  Username: guest
  Password: guest
  Host: 127.0.0.1
  Port: 5672
  ListenerQueues:
      -
        Name: VideoCommentMq
        AutoAck: true
        Exclusive: false
        NoLocal: false
        NoWait: false

