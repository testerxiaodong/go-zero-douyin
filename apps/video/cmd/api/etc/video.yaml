Name: video-api
Host: 0.0.0.0
Port: 1003
MaxBytes: 104857600

Log:
  ServiceName: video-api
  Mode: console
  Encoding: plain
  Path: logs
  TimeFormat: 2006-01-02T15:04:05.000Z07:00
  Level: debug
  KeepDays: 30
  StackCooldownMillis: 100

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4003
  Path: /metrics

#链路追踪
Telemetry:
  Name: video-api
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger


JwtAuth:
  AccessSecret: go-zero-douyin

AliCloud:
  AccessKeyId: yourKey
  AccessKeySecret: yourSecret
  BucketName: go-zero-douyin
  EndPoint: oss-cn-hangzhou.aliyuncs.com
  CommonPath: video

VideoRpcConf:
  Endpoints:
    - 127.0.0.1:1103
#  Target: k8s://go-zero-douyin/video-rpc-svc:1103
  NonBlock: true

SocialRpcConf:
  Endpoints:
    - 127.0.0.1:1104
#  Target: k8s://go-zero-douyin/social-rpc-svc:1104
  NonBlock: true