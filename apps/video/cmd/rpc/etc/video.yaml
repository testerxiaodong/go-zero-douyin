Name: video-rpc
ListenOn: 0.0.0.0:1103

# 修改下面数据源
DataSource: root:my-secret-pw@tcp(127.0.0.1:3306)/go_zero_douyin?charset=utf8mb4&parseTime=True&loc=Local

Log:
  ServiceName: video-rpc
  Level: error

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4004
  Path: /metrics

#链路追踪
Telemetry:
  Name: video-rpc
  Endpoint:  http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger